<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>hing</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/hing.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
          <div class="row play">
                  <div class="col-md-4">
                          <span class="glyphicon glyphicon-play" data-toggle="modal" data-target="#newping" id="startbutton" aria-hidden="true"></span>
                          <span class="glyphicon glyphicon-stop" id="stopbutton" style="visibility:hidden" aria-hidden="true"></span>
                          <span class="glyphicon glyphicon-repeat fast-right-spinner" id="spinner" style="visibility:hidden"></span>
                  </div>
                  <di class="col-m4-8">
                          <div class="col-md-8"><div class="container" id="statistics"></div></div>
                  </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="newping" tabindex="-1" role="dialog" aria-labelledby="newPingLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="newPingLabel">Run a ping</h4>
                </div>
                <div class="modal-body">
                        <form class="form-horizontal">
                          <div class="form-group">
                            <label for="inputAddress" class="col-sm-2 control-label">Adress</label>
                            <div class="col-sm-10">
                              <input type="url" class="form-control" id="inputAddress" placeholder="http://">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputReqSleep" class="col-sm-2 control-label">Seconds between pings</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="inputReqSleep" value="1">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputTimeout" class="col-sm-2 control-label">Timeout</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="inputTimeout" value="1">
                            </div>
                          </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Nope</button>
                  <button type="button" class="btn btn-primary" id="goButton">Go!</button>
          </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
                  <div class="col-md-12"><canvas id="rtchart" width="200" height="50"></canvas></div>
          </div>
          <br>
          <div class="row">
                  <div class="col-md-12"><canvas id="tracechart" width="200" height="50"></canvas></div>
          </div>
          <br>
          <!--
          <div class="row">

          </div>
  -->
          <br>
          <div class="row">
                  <div class="col-md-6">Output:<div class="container" id="messages"></div></div>
                  <div class="col-md-6"><canvas id="codechart" width="200" height="50"></div></div>
          </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.min.js"></script>
    <script src="js/hing.js"></script>
  </body>
</html>
